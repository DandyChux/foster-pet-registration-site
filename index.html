<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device=width'>
        <title>Foster A Pet</title>
        <link rel='stylesheet' href='../style.css' type='text/css'>
    </head>

    <body>
        <header>
            <h1>Sign Up to Foster a Pet</h1>
            <img src ='../cutedog.jpg' style='width: 35%' alt='Cute dog in a stitch onesie'>
        </header>

        <form>
            <!-- Create labels for each desired data type -->
            <label for='name'>Full Name:</label>
            <input type="text" id='name' placeholder='John Cena'>

            <label for='dob'>Date of Birth</label>
            <input type='date' id='dob'>

            <label for='email'>Email</label>
            <input type='email' id='email' placeholder='example@domain.com'>

            <label for='pw'>Password</label>
            <input type='password' id='pw'>

            <label for='NumOfPets'>Number of Pets</label>
            <input type='number' id='NumOfPets' min='0'>

            <h4>Have you fostered before?</h4>
            <!-- Constructing radio buttons -->
            <label for='yes'>
                <input type='radio' id='yes' name='prev-experience'>Yes
            </label>

            <label for='no'>
            <!-- REMEMBER THAT name tag is important for making sure radio buttons select only one option -->
                <input type='radio' id='no' name='prev-experience'>No
            </label>

            <h4>Which of these apply to your home?</h4>
            <label for='apartment'>Apartment</label>
            <input type='checkbox' id='apartment' name='apartment'>

            <label for='children'>Children</label>
            <input type='checkbox' id='children' name='children'>

            <label for='yard'>Yard</label>
            <input type='checkbox' id='yard' name='yard'>

            <input type='submit' value='Sign Up!'>
        </form>

        <table>
            <thead>
                <th>Available Pets</th>
                <tr> 
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Benny</td>
                    <td>2</td>
                    <td>Golden Retriever</td>
                </tr>
                <tr>
                    <td>Felix</td>
                    <td>5</td>
                    <td>Orange Tabby</td>
                </tr>
                <tr>
                    <td>Cooper</td>
                    <td>8</td>
                    <td>German Shepherd</td>
                </tr>
                <tr>
                    <td>Anna</td>
                    <td>3</td>
                    <td>Long-Haired Dachshund</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
